<h2 style="text-align: center;">HTTP Services</h2>

<div class="container">

    <div class="mb-3">
        <button type="button" class="btn btn-primary" (click)="add_post()">Add Post</button>
        <button type="button" class="btn btn-success mx-3" (click)="update_post()">Update Post</button>
        <button type="button" class="btn btn-danger" (click)="delete_post(1)">Delete Post</button>
    </div>
    
    <table class="table table-bordered shadow-sm">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <!-- <th>Name</th>
                <th>E-mail</th> -->
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <!-- Get All Post -->
            <tr *ngFor="let post of posts;">
                <td>{{ post.id}}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
            </tr>
            <!-- Get Single Post -->
            <!-- <tr>
                <td>{{ singlepost.id}}</td>
                <td>{{ singlepost.title }}</td>
                <td>{{ singlepost.body }}</td>
            </tr> -->
            <!-- Get All Commented Post -->
            <!-- <tr *ngFor="let post of commentedposts;">
                <td>{{ post.id}}</td>
                <td>{{ post.name }}</td>
                <td>{{ post.email }}</td>
                <td>{{ post.body }}</td>
            </tr> -->
        </tbody>
    </table>
</div>
